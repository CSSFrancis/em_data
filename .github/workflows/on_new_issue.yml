name: on_new_issue

on:
  issues:
    types: [opened]

jobs:
  create-dataset-yaml:
    runs-on: ubuntu-latest
    if: github.event.issue.body && contains(github.event.issue.body, 'new_dataset')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Extract issue body
        run: echo "${{ github.event.issue.body }}" > issue_body.txt

      - name: Parse issue and write YAML
        run: |
          python .github/scripts/issue_to_yaml.py issue_body.txt em_database/datasets/

      - name: Commit new YAML
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b add-dataset-${{ github.run_id }}
          git add em_database/datasets/*.yaml
          git commit -m "Add new dataset YAML from issue"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: add-dataset-${{ github.run_id }}
          title: "Add new dataset YAML"
          body: "This PR adds a new dataset YAML file generated from the issue form."